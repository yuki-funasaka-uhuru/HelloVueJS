<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script src="vue.js"></script>
        
        <div id="app">
                <p v-once>{{message}}</p>
                <button v-on:click="reverse">reverse message</button>
                <p>{{ sayHi() }}</p>
                <!-- <a v-bind:href="url">Google</a> -->
                <a :[attribute]="url">Google</a>
                <a v-bind="twitterObject">Twitter</a>
                <br />
                <p>現在{{ number }}回クリックされています。</p>
                <button v-on:click="countup(3)">カウントアップ</button>
                <button v-on:click="reset()">リセットボタン</button>

                <p v-on:mousemove="changeMousePosition(3, $event)">マウスを乗せてください</p>
                <p>X:{{x}},Y:{{y}}</p>
        </div>
        
        <script>
                new Vue({
                        el:"#app",
                        data: {
                                message: "HelloWold!!",
                                url: "https://google.com",
                                attribute: "href",
                                twitterObject: {
                                        href: "https://twitter.com", id: 31
                                },
                                number: 0,
                                x:0,
                                y:0
                        },
                        methods: {
                                reverse: function() {
                                        this.message = this.message.split("").reverse().join("")
                                },
                                sayHi(){
                                        this.message = "Hello VueJS"
                                        return "Hi"
                                },
                                countup(times){
                                        this.number += 1 * times
                                },
                                reset(){
                                        this.number = 0
                                },
                                changeMousePosition(divide, event){
                                        this.x = event.clientX / divide;
                                        this.y = event.clientY / divide;
                                }
                        }
                })
        </script>
</body>
</html>
