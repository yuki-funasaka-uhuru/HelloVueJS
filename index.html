<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <script src="vue.js"></script>
        
        <div id="app">
                <p>{{message}}</p>
                <button v-on:click="reverse">reverse message</button>
        </div>
        
        <script>
                new Vue({
                        el:"#app",
                        data: {
                                message: "HelloWold!"
                        },
                        methods: {
                                reverse: function() {
                                        this.message = this.message.split("").reverse().join("")
                                }
                        }
                })
        </script>
</body>
</html>
